<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="js/chat.bundle.js?77fd45316fffc76c1737"></script><link href="css/app.bundle.css?77fd45316fffc76c1737" rel="stylesheet"></head><body class="body"><section class="chats__container"><header class="chats__header"><button type="button" class="chats__header__avatar" id="open-profile"><img src="https://as1.ftcdn.net/v2/jpg/02/59/39/46/1000_F_259394679_GGA8JJAEkukYJL9XXFH2JoC3nMguBPNH.jpg" alt="" id="user-login"></button></header><div class="chats__search"><div class="chats__search__container"><button type="button" id="seachUser"><img src="7cb486168035b1e1b016.svg" alt=""></button> <input type="search" placeholder="Buscar o iniciar un nuevo chat" id="inputUser"></div></div><div class="edit__profile" id="edit-profile"><div class="edit__profile__header"><div class="edit__profile__header__close"><button type="button" id="close-profile"><img src="a46dfc519b116cd4bdec.svg" alt="back"></button></div><h4 class="edit__profile__header__title">Perfil</h4></div><div class="edit__profile__body"><div class="photo__container"><button class="photo__container__circle" id="img-profile" type="button"><img src="baf20bc6021295cb5a2d.svg" alt="camera"> <span>Cambiar Imagen</span></button></div><div class="edit__info"><p>Tu nombre</p><div><input value="" disabled="disabled" id="input-name"> <img src="c71e333d8405b2560dc8.svg" alt="edit" id="edit-name"></div></div><div class="edit__info edit__info__hide" id="url-profile"><p>Tu imagen</p><input placeholder="ingresa url" value="" id="input-url"></div><button class="edit__info__save" type="button" id="save-profile" disabled="disabled">Guardar</button></div></div><div class="chats" id="chats"></div></section><section class="message__container" id="chat"><header class="message__header__container"><div class="message__header__l

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <section class="chats__container">
        <div class="chats__header">
            <button type="button" class="chats__header__avatar" id="open-profile">
                <img src="https://as1.ftcdn.net/v2/jpg/02/59/39/46/1000_F_259394679_GGA8JJAEkukYJL9XXFH2JoC3nMguBPNH.jpg" alt="" id="user-login">
            </button>
        </div>
        <div class="chats__search">
            <div class="chats__search__container">
                <button type="button" id="seachUser">
                   <img src="app/asset/icons/search.svg" alt=""> 
                </button>
                <input type="search" placeholder="Buscar o iniciar un nuevo chat" id="inputUser">
            </div>
        </div>
        <div class="edit__profile" id="edit-profile">
            <div class="edit__profile__header">
                <div class="edit__profile__header__close">
                    <button type="button" id="close-profile">
                        <img src="app/asset/icons/arrow-left.svg" alt="back">
                    </button>
                </div>
                <h4 class="edit__profile__header__title">Perfil</h4>
            </div>
            <div class="edit__profile__body">
                <div class="photo__container">
                    <button class="photo__container__circle" id="img-profile" type="button">
                        <img src="app/asset/icons/camera.svg" alt="camera">
                        <span>Cambiar Imagen</span>
                    </button>
                </div>
                <div class="edit__info">
                    <p>Tu nombre</p>
                    <div>
                        <input type='text' value='' disabled id="input-name">
                        <img src="app/asset/icons/edit-2.svg" alt="edit" id="edit-name">
                    </div>
                </div>
                <div class="edit__info edit__info__hide" id="url-profile">
                    <p>Tu imagen</p>
                    <input type='text' placeholder="ingresa url" value='' id="input-url">
                </div>
                <button class="edit__info__save" type="button" id="save-profile" disabled>
                    Guardar
                </button>
            </div>
        </div>
        <div class="chats" id="chats">

        </div>
    </section>
    <section class="message__container" id="chat">
        <div class="message__header__container">
            <div class="message__header__left">
                <button type="button" class="message__header__left__close" id="close-chat">
                    <img src="app/asset/icons/arrow-left-black.svg" alt="close-chat">
                </button>
                <div class="message__header__left__info" id="userInfo">
                </div>
            </div>
            <button type="button" class="message__header__right" id="open-search">
                <img src="app/asset/icons/search.svg" alt="">
            </button>
            <div class="search__chat" id="search__chat">
                <div class="search__chat__header">
                    <div class="search__chat__header__close">
                        <button type="button" id="close-search">
                            <img src="app/asset/icons/x.svg" alt="close">
                        </button>
                    </div>
                    <h4 class="search__chat__header__title" id="message-with"></h4>
                </div>
                <div class="search__chat__body">
                    <div class="chats__search">
                        <div class="chats__search__container">
                            <button type="button" id="seachChat">
                                <img src="app/asset/icons/search.svg" alt="">
                            </button>
                            <input type="search" placeholder="Search in chat" id="inputSearchChat">
                        </div>
                    </div>
                    <div id="result-search">
                    </div>
                </div>
            </div>
        </div>
        <div class="content" id="conversation">
        </div>
        <form class="message__footer" id="form">
            <img src="app/asset/icons/smile.svg" alt=" ">
            <img src="app/asset/icons/paperclip.svg" alt="">
            <input type="text" placeholder="Type a message" id="sendMessage">
            <img src="app/asset/icons/mic.svg" alt="">
        </form>
    </section>
</body>
</html>
